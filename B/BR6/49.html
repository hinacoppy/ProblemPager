 <div class="description">クランチポジションとは、バックマンを自分のホームボードに連れてくる前にインナーボードが崩壊することだ。(普通、クランチポジションはとんでもないゾロ目を振って、前の方のチェッカーしか動かせない結果になることだ。)クランチポジションは極めて危険だ。前方にチェッカーが集まってしまったら、できるだけ早くバックマンをホームボードに連れてきてレースに持ち込むことが必要だ。良い経験則として、相手のフロントが崩壊したらできるだけ早くダブルすべきだ。もし技術的にダブルが間違っていても、相手がパスすることが良くある。<br>
