<div class="description"><hr>
黒はレースが大差で負けており、ヒットできないとすぐに不利になってしまう。特に64, 63, 62はブロットが発生してしまう。また、ヒットできたとしても2ポイントのブロットをリターンヒットされればすぐに逆転するし、1ポイントにエンターされても容易ではない。ここでダブルは早すぎる。<br>
なお、2ポイントのブロットがすでにカバーされていればダブル・テイクになる。<br>
<br>
</div>
