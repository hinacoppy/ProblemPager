<div class="description"><hr>
ギャモン勝ちはほとんど見込めないため安全を優先すべきだ。<br>
5/4 5/1と動かすと、後ろ2列が奇数枚になり、大きなゾロ目を振るとブロットが発生してしまう。また、大きい目の組み合わせを振っても3ポイントが2枚、4ポイントが3枚の非常に危険な形になってしまう。4/off 4/3とすれば次のロールにブロットが発生する心配はないし、次の次にも危険な目は少ない。<br>
