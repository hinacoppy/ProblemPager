テーマは「ストリップ状態のポイントを狙え」だ。相手のミッドポイントがストリップ状態だから、ブロットをその前に置きたい。もしも相手がそのブロットをヒットすれば、相手はミッドポイントを失う上、ブロットを2枚さらすことになるからだ。以上から、24/16が最善手となる。24/22 15/9では9ポイントのブロットが4通りで相手に都合よくヒットされてしまう。また10/4は駒を殺して悪い。<br>
