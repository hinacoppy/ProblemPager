黒はスペアチェッカーが豊富にあるので比較的安全にベアイン・ベアオフをすることができる。黒はダブルすべきだ。<br>
白の5-2バックゲームは強いゲームだが、黒に8ポイントをクリアされた後ではギャモン負けを補うだけの勝率はない。また、駒が戻りすぎているので、ヒットできないとかなりの確率でギャモン負けしてしまう。<br>
