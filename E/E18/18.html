白には有力な手が三つあります。<br>
(1)13/10 13/9と進めて9ポイントをカバーする<br>
(2)9/5 8/5として最も重要な5ポイントを作る<br>
(3)9/2*とアタックする<br>
いずれにもメリットとデメリットがありますが、18ポイントに黒のブロットがあることに気付けば、(3)のヒットする手が最善だと分かります。黒はヒットされると18ポイントのブロットをカバーすることが難しくなるからです。<br>
