<div class="description"><hr>
白は5ポイントを作り、攻め駒は9枚もあり、相手を2枚バーに追いやっている。出目によってブリッツにもプライムにも変化できる好形である。対して黒は何も進展していないし、11ポイントにもブロットがあるのでパスする方がよい。黒が1枚エンターしていればテイクとなる。<br>
