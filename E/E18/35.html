<div class="description"><hr>
通常なら白は6/Offと一枚を上げて、隙間のない形を残します(一般に駒を重ねず、隙間を作らないように配置すれば効率よく駒を上げられます)。しかし黒が残り4枚のため、自は次にゾロ目を振って全てを上げるしか勝つ道筋がありません。6/Offでは次に有効なゾロ目が66,55,44の3通りに限られます。けれども5/3 4/Offと進めることで、66,55,44,33の4通りで全てを上げられるようになります。<br>
