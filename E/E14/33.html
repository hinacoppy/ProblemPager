<div class="description"><hr>
ベアイン、ベアオフのときは一番後ろのポイントからクリアーするのが基本です。ここでも8/7 8/3と8ポイントをクリアーし、7ポイントを残すのが正解です。次に7ポイントをクリアーする目は少ないですが、次の次にブロットを残す目が少なく、総合的に考えて安全度が高いのです。なお、黒のバックマンが1枚の場合は、白にひき逃げする目がたくさん増えますので、7ポイントクリアーも悪くありません。<br>
