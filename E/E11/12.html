<div class="description"><hr>
白は全ての2、および3の20通りに加えて11,61,55の4通りでヒットできる。24通り。ダイレクトのダブルショットは常に20通りなので、後は組み合わせで当たる目を数えるのがコツ。当たる目が多そうなら外れる目を全てカウントするのも良い方法。<br>
</div>
