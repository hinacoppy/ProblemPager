<div class="description"><hr>
ショットを与えないこともできる。しかしそれは大ブランダーだ。11/8 11/6とすると11ショット与えることになるが、それをしのげばあとはほとんど勝つことができる。ショットを与えない手は、のちの手番でかなり良い目を振らなければ、はるかに多くのショットを与えてしまうことになる。<br>
